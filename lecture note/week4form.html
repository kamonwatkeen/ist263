<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Form</title>
    </head>
    <body>
        <h1>Takeout Form</h1>
        <form action="" method="post">
            <label for="fullname">Full Name</label>
            <input type = "text" name ="fullname" id="fullname"><br>
            <label for="oi">Order Item</label>
            <input type = "text" name ="oi" id="orderitem"><br>
            <label for="specialrequest">Special Request</label>
            <textarea name="specialrequest" id="specialreqeust"></textarea><br>
            <p>How do you want to pay</p>
            <label for="instore">pay in store</label>
            <input type="radio" id="instore" name="howpay"></input>
            <label for="online">pay online</label>
            <input type="radio" id="online" name="howpay"></input><br>
            <label for="bbq">BBQ</label>
            <input type="checkbox" id="bbq" name="bbq">
            <label for="ketchup">Ketchup</label>
            <input type="checkbox" id="ketchup" name="ketchup"><br>
            <label for="pickup">Pickup Time</label>
            <select id="pickup" name="pickup">
                <option value="morning">morning</option>
                <option value="afternoon">afternoon</option>
                <option value="evening">evening</option>
            </select><br>
            <input type="submit" value="send order"><!--Input is a void tag no clsoe-->
        </form>
    </body>
