<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover</title>
    <script>
        function change (){
            document.getElementById("rollover").setAttribute('src', 'https://kamonwatkeen.github.io/ist263/img/bob_leo_fire.jpg');
        }
        function changeback (){
            document.getElementById("rollover").setAttribute('src', 'https://kamonwatkeen.github.io/ist263/img/bob_leo.jpg');
        }
    </script>
</head>
<body>
    <img src="https://kamonwatkeen.github.io/ist263/img/bob_leo.jpg" id="rollover" onmouseover="change();" onmouseout="changeback();">
</body>
</html>
